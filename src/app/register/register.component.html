<div class="register-container">
  <form [formGroup]="registerForm">
      <h2>Register Form</h2>
      <!-- Username -->
      <div class="grey-border-input-container">
          <mat-label>Username</mat-label>
          <mat-form-field [appearance]="'outline'" [floatLabel]="'never'" [hideRequiredMarker]="false">
              <input matInput placeholder="email@example.com" [required]="true" type="email"
                  formControlName="username">
              <mat-error
                  *ngIf="registerForm.get('username')?.hasError('pattern') && !registerForm.get('username')?.hasError('required')">
                  Please enter a valid username
              </mat-error>
              <mat-error *ngIf="registerForm.get('username')?.hasError('required')">
                  Username is <strong>required</strong>
              </mat-error>
          </mat-form-field>
      </div>
      <!-- Password -->
      <div class="grey-border-input-container">
          <mat-label>Password</mat-label>
          <mat-form-field [appearance]="'outline'" [floatLabel]="'never'" [hideRequiredMarker]="false">
              <input matInput placeholder="********" [required]="true" type="password" formControlName="password">
              <mat-error
                  *ngIf="registerForm.get('password')?.hasError('pattern') && !registerForm.get('password')?.hasError('required')">
                  Must contain at least 1 number, 1 uppercase, 1 lowercase and a minimum of 8 characters
              </mat-error>
              <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
                  Password is <strong>required</strong>
              </mat-error>
          </mat-form-field>
      </div>
      <!-- Confirm Password -->
      <div class="grey-border-input-container margin-bottom-1em">
          <mat-label>Confirm Password</mat-label>
          <mat-form-field [appearance]="'outline'" [floatLabel]="'never'" [hideRequiredMarker]="false">
              <input matInput placeholder="********" [required]="true" type="password"
                  formControlName="confirmPassword" title="This should match the above entered Password">
              <mat-error *ngIf="!doesPasswordMatch() && !registerForm.get('confirmPassword')?.hasError('required')">
                  Your password does not match
              </mat-error>
              <mat-error *ngIf="registerForm.get('confirmPassword')?.hasError('required')">
                  Password is <strong>required</strong>
              </mat-error>
          </mat-form-field>
      </div>
      <!-- Action Buttons -->
      <div class="action-btn-container">
        <button mat-raised-button color="primary" (click)="registerForm.reset()">Cancel</button>
        <button mat-raised-button color="accent" (click)="register()">Register</button>
      </div>
      <!-- Paragraph -->
      <p class="paragraph-router">Already have an account login <a routerLink="/login"><strong>Here</strong></a></p>
  </form>
</div>
